<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <!-- ==== Bootstrap CDN Link ==== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- ==== FontAwsome CDN Link ==== -->
    <script
      src="https://kit.fontawesome.com/0d2168f7e3.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="asset/css/styles.css" />
  </head>
  <body>
    <!-- ==== Page Wraper ==== -->
    <div class="page_wraper">
      <header>
        <!-- ==== Navbar ==== -->
        <nav class="nav_container">
          <div class="nav_boxes logo_box">
            <a href="#">
              <img
                src="asset/images/logo/opstel-logo.png"
                alt="Logo_image"
                class="Logo_img"
              />
            </a>
            <i
              class="fa-solid fa-bars d-none d-lg-block hamburger_icon hamburger_icon_view"
            ></i>
          </div>
          <div class="nav_boxes search_box d-none d-lg-flex">
            <input type="text" placeholder="Search..." class="search_inp" />
            <i class="fa-solid fa-search"></i>
          </div>

          <div class="nav_boxes navbar_user_box">
            <img
              src="asset/images/user_image.jpg"
              alt="User_image"
              width="40"
              height="40"
              class="rounded-circle user_image"
            />
            <div class="dropdown d-none d-sm-block">
              <p
                class="dropdown-toggle m-0"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                User_name
              </p>
              <div class="dropdown-menu dropdown-menu-dark">
                <ul class="user_options_box">
                  <li>
                    <button class="dropdown-item light_mode_btn">
                      <i class="fa-solid fa-sun mx-2"></i> light
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item dark_mode_btn">
                      <i class="fa-solid fa-moon mx-2"></i>dark
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item">
                      <i class="fa-solid fa-gear mx-2 gear_icon"></i> Settings
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item">
                      <i
                        class="fa-solid fa-right-from-bracket mx-2 logout_icon text-danger"
                      ></i>
                      Logout
                    </button>
                  </li>
                </ul>
              </div>
            </div>
            <i class="fa-solid fa-bars d-lg-none hamburger_icon"></i>
          </div>
        </nav>
      </header>

      <main>
        <div class="contant">
          <!-- ===== Sidebar ===== -->
          <div class="side_bar">
            <div class="box_1 normal_view_box">
              <div
                class="nav_boxes navbar_user_box d-flex align-items-center gap-3 px-3 my-3"
              >
                <img
                  src="asset/images/user_image.jpg"
                  alt="User_image"
                  width="40"
                  height="40"
                  class="rounded-circle user_image"
                />
                <div class="dropdown">
                  <p
                    class="dropdown-toggle m-0"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    User_name
                  </p>
                  <div class="dropdown-menu dropdown-menu-dark">
                    <ul class="user_options_box sidebar_user_options_box">
                      <li>
                        <button class="dropdown-item light_mode_btn">
                          <i class="fa-solid fa-sun mx-2"></i> light
                        </button>
                      </li>
                      <li>
                        <button class="dropdown-item dark_mode_btn">
                          <i class="fa-solid fa-moon mx-2"></i>dark
                        </button>
                      </li>

                      <li>
                        <button class="dropdown-item">
                          <i class="fa-solid fa-gear mx-2 gear_icon"></i>
                          Settings
                        </button>
                      </li>
                      <li>
                        <button class="dropdown-item">
                          <i
                            class="fa-solid fa-right-from-bracket mx-2 logout_icon text-danger"
                          ></i>
                          Logout
                        </button>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="search_box d-lg-none">
                <input type="text" placeholder="Search..." class="search_inp" />
                <i class="fa-solid fa-search"></i>
              </div>

              <div class="menu_btns_box">
                <button class="menu_btns active">
                  <i class="fa-solid fa-desktop"></i> Admin
                </button>
                <button class="menu_btns">
                  <i class="fa-solid fa-table"></i>Dasboard
                </button>
                <button class="menu_btns">
                  <i class="fa-solid fa-chart-simple"></i> Chart
                </button>
                <button class="menu_btns">
                  <i class="fa-solid fa-user"></i> Users
                </button>
                <button class="menu_btns">
                  <i class="fa-brands fa-uikit"></i> UI kit
                </button>
              </div>
            </div>

            <!-- ===== Another sidebar for icon view only ===== -->
            <div class="box_1 icon_view_box d-none">
              <div
                class="nav_boxes navbar_user_box d-flex align-items-center gap-3 px-3 my-3"
                style="max-width: min-content"
              >
                <img
                  src="asset/images/user_image.jpg"
                  alt="User_image"
                  width="40"
                  height="40"
                  class="rounded-circle user_image"
                />
                <div class="dropdown">
                  <p
                    class="dropdown-toggle m-0"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  ></p>
                  <div class="dropdown-menu dropdown-menu-dark">
                    <ul class="user_options_box sidebar_user_options_box">
                      <li>
                        <button class="dropdown-item light_mode_btn">
                          <i class="fa-solid fa-sun mx-2"></i> light
                        </button>
                      </li>
                      <li>
                        <button class="dropdown-item dark_mode_btn">
                          <i class="fa-solid fa-moon mx-2"></i>dark
                        </button>
                      </li>

                      <li>
                        <button class="dropdown-item">
                          <i class="fa-solid fa-gear mx-2 gear_icon"></i>
                          Settings
                        </button>
                      </li>
                      <li>
                        <button class="dropdown-item">
                          <i
                            class="fa-solid fa-right-from-bracket mx-2 logout_icon text-danger"
                          ></i>
                          Logout
                        </button>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

              <div
                class="search_box d-flex justify-content-center py-2 d-lg-none"
              >
                <!-- <input type="text" placeholder="Search..." class="search_inp" /> -->
                <i class="fa-solid fa-search search_icon"></i>
              </div>

              <div class="menu_btns_box">
                <button class="menu_btns active">
                  <i class="fa-solid fa-desktop"></i>
                </button>
                <button class="menu_btns">
                  <i class="fa-solid fa-table"></i>
                </button>
                <button class="menu_btns">
                  <i class="fa-solid fa-chart-simple"></i>
                </button>
                <button class="menu_btns">
                  <i class="fa-solid fa-user"></i>
                </button>
                <button class="menu_btns">
                  <i class="fa-brands fa-uikit"></i>
                </button>
              </div>
            </div>
          </div>
          <!-- ===== Main Contant  ===== -->
          <div class="main_contant">
            <!-- ===== Tabs ===== -->
            <div id="chart_tab" class="tabs active">
              <div class="chart_container">
                <!-- <canvas id="myChart"></canvas> -->
              </div>
            </div>
            <div class="tabs">
              <h1>Tab 2 is active</h1>
            </div>
            <div class="tabs">
              <h1>Tab 3 is active</h1>
            </div>
            <div class="tabs">
              <h1>Tab 4 is active</h1>
            </div>
            <!-- <div class="tabs">
              <h1>Tab 5 is active</h1>
            </div> -->
          </div>
        </div>
      </main>
    </div>

    <!-- ==== Scripts ==== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="asset/js/functions/Change_Theme.js"></script>
    <script src="asset/js/functions/Toggle_SideMenu.js"></script>
    <script src="asset/js/functions/Change_Active_Tab.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="asset/js/chart.js"></script>
  </body>
</html>
