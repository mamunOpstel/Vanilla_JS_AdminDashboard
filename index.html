<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <!-- ==== Bootstrap CDN Link ==== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- ==== FontAwsome CDN Link ==== -->
    <script
      src="https://kit.fontawesome.com/0d2168f7e3.js"
      crossorigin="anonymous"
    ></script>

    <!-- <link rel="stylesheet" href="asset/css/global.css" />
    <link rel="stylesheet" href="asset/css/global-components.css" /> -->
    <link rel="stylesheet" href="asset/css/styles.css" />
  </head>
  <body>
    <!-- ==== Page Wraper ==== -->
    <div class="page_wraper">
      <header>
        <!-- ==== Navbar ==== -->
        <nav class="nav_container">
          <div class="nav_boxes logo_box">
            <a href="#">
              <img
                src="asset/images/logo/opstel-logo.png"
                alt="Logo_image"
                class="Logo_img"
              />
            </a>
          </div>
          <div class="nav_boxes search_box d-none d-lg-flex">
            <input type="text" placeholder="Search..." class="search_inp" />
            <i class="fa-solid fa-search"></i>
          </div>

          <div class="nav_boxes settings_box">
            <i class="fa-solid fa-bars d-lg-none hamburger_icon"></i>
            <i class="fa-solid fa-sun d-none d-lg-block light_mode_btn"></i>
            <i class="fa-solid fa-moon d-none d-lg-block dark_mode_btn"></i>
            <i class="fa-solid fa-user d-none d-lg-block"></i>
          </div>
        </nav>
      </header>

      <main>
        <div class="contant">
          <!-- ==== Sidebar ==== -->
          <div class="side_bar">
            <div class="search_box d-lg-none">
              <input type="text" placeholder="Search..." class="search_inp" />
              <i class="fa-solid fa-search"></i>
            </div>

            <div class="menu_btns_box">
              <button class="menu_btns active">
                <i class="fa-solid fa-desktop"></i> Admin
              </button>
              <button class="menu_btns">
                <i class="fa-solid fa-table"></i>Dasboard
              </button>
              <button class="menu_btns">
                <i class="fa-solid fa-chart-simple"></i> Chart
              </button>
              <button class="menu_btns">
                <i class="fa-solid fa-user"></i> Users
              </button>
              <button class="menu_btns">
                <i class="fa-brands fa-uikit"></i> UI kit
              </button>
            </div>

            <div class="nav_boxes settings_box d-flex justify-content-around">
              <i class="fa-solid fa-bars d-lg-none hamburger_icon"></i>
              <i class="fa-solid fa-sun d-none d-lg-block light_mode_btn"></i>
              <i class="fa-solid fa-moon d-none d-lg-block dark_mode_btn"></i>
              <i class="fa-solid fa-user d-none d-lg-block"></i>
            </div>
          </div>
          <!-- ==== Main Contant  ==== -->
          <div class="main_contant"></div>
        </div>
      </main>
    </div>

    <!-- ==== Scripts ==== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="asset/js/main.js"></script>
  </body>
</html>
